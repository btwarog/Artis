fragment ArtistBasicFragment on Artist {
  id
  name
  disambiguation
  mediaWikiImages {
    url
  }
  discogs {
    images {
      url
    }
  }
}

fragment ArtistDetailFragment on Artist {
  id
  name
  country
  gender
  type
  disambiguation
  rating {
    value
  }
  mediaWikiImages {
    url
  }
  discogs {
    realName
    profile
    images {
      url
    }
  }
}